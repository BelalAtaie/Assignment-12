<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numbers = [1,2,3,4,5]

        function sumArray(arr){
            var sum = 0
            for(var i=0 ; i < arr.length ; i++){
                sum += arr[i]
            }
            return sum
        }
        console.log(sumArray(numbers))
    </script>
</body>
</html>
