<body>
    <script>
    var number = Number(prompt("Enter a number !"))

    function doubleNumber(number){
        var double = Math.pow(number,2)

        return `Your pow of number is ${double} `
    }
    var num1 = doubleNumber(number)

    console.log(num1)

    </script>
